<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gene Variant Search</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to apply the Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Style for the modal */
        #reasonModal {
            transition: opacity 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- Main container to center content -->
    <div class="flex flex-col items-center justify-center min-h-screen p-4">

        <!-- Title -->
        <h1 class="text-5xl md:text-6xl font-bold text-slate-700 mb-8 text-center">
            Gene Variant Search
        </h1>

        <!-- Search Input Wrapper -->
        <div class="w-full max-w-2xl relative">
            <!-- Search Icon SVG -->
            <div class="absolute left-5 top-1/2 -translate-y-1/2 text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                </svg>
            </div>
            <!-- The Input Box -->
            <input 
                id="searchInput"
                type="text" 
                placeholder="Search for genes, variants, or phenotypes..."
                class="w-full py-4 pl-14 pr-4 bg-white border border-slate-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
            >
        </div>

        <!-- Informational Text -->
        <p id="infoText" class="mt-8 text-sm text-slate-500">Press Enter to search.</p>

        <!-- Colorful Tags Container (will be populated by JS) -->
        <div id="tagsContainer" class="flex flex-wrap items-center justify-center gap-3 mt-4 min-h-[40px]">
             <!-- Tags will be inserted here -->
        </div>

    </div>

    <!-- Modal for displaying the reason -->
    <div id="reasonModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-lg shadow-2xl p-6 w-full max-w-md relative animate-fade-in-up">
            <h3 id="modalTitle" class="text-lg font-semibold text-slate-800 mb-2">Variant Details</h3>
            <p id="modalReason" class="text-slate-600"></p>
            <button id="closeModal" class="absolute top-3 right-3 text-slate-500 hover:text-slate-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>


    <script>
        // --- DOM Element References ---
        const searchInput = document.getElementById('searchInput');
        const tagsContainer = document.getElementById('tagsContainer');
        const infoText = document.getElementById('infoText');
        const modal = document.getElementById('reasonModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalReason = document.getElementById('modalReason');
        const closeModal = document.getElementById('closeModal');

        // The URL of your FastAPI backend
        const API_URL = 'http://127.0.0.1:8000/search';

        // --- Event Listeners ---

        // Listen for 'Enter' key press in the search input
        searchInput.addEventListener('keydown', async (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent form submission
                const query = searchInput.value.trim();
                if (query) {
                    await fetchAndDisplayTags(query);
                }
            }
        });

        // Listen for clicks on the tags container (event delegation)
        tagsContainer.addEventListener('click', (event) => {
            const tag = event.target.closest('.tag');
            if (tag) {
                const value = tag.dataset.value;
                const reason = tag.dataset.reason;
                showModal(value, reason);
            }
        });

        // Close the modal when the close button is clicked
        closeModal.addEventListener('click', () => {
            hideModal();
        });
        
        // Close the modal when clicking outside of it
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });


        // --- Core Functions ---

        /**
         * Fetches data from the API and updates the UI
         * @param {string} query - The search term
         */
        async function fetchAndDisplayTags(query) {
            infoText.textContent = 'Searching...';
            tagsContainer.innerHTML = ''; // Clear old tags

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.length > 0) {
                    infoText.textContent = 'Click on a tag to see details:';
                    populateTags(data);
                } else {
                    infoText.textContent = 'No results found.';
                }

            } catch (error) {
                console.error("Failed to fetch from API:", error);
                infoText.textContent = 'Error: Could not connect to the server.';
            }
        }

        /**
         * Creates and appends tag elements to the container
         * @param {Array<Object>} tagsData - Array of {value, reason} objects
         */
        function populateTags(tagsData) {
            const colors = [
                'bg-blue-100 text-blue-800 hover:bg-blue-200',
                'bg-green-100 text-green-800 hover:bg-green-200',
                'bg-indigo-100 text-indigo-800 hover:bg-indigo-200',
                'bg-red-100 text-red-800 hover:bg-red-200',
                'bg-purple-100 text-purple-800 hover:bg-purple-200',
                'bg-yellow-100 text-yellow-800 hover:bg-yellow-200'
            ];
            
            tagsData.forEach((tagData, index) => {
                const tagElement = document.createElement('span');
                const colorClass = colors[index % colors.length];
                tagElement.className = `tag text-sm font-medium px-4 py-2 rounded-full cursor-pointer transition-colors duration-300 ${colorClass}`;
                tagElement.textContent = tagData.value;
                tagElement.dataset.value = tagData.value;
                tagElement.dataset.reason = tagData.reason;
                tagsContainer.appendChild(tagElement);
            });
        }

        /**
         * Displays the modal with the provided information
         * @param {string} value - The title for the modal
         * @param {string} reason - The content for the modal
         */
        function showModal(value, reason) {
            modalTitle.textContent = value;
            modalReason.textContent = reason;
            modal.classList.remove('hidden');
        }

        /**
         * Hides the modal
         */
        function hideModal() {
            modal.classList.add('hidden');
        }

    </script>
</body>
</html>
